<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Portfolio</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #1c1f2b;
      --accent: #3d5a80;
      --accent-hover: #4f7abf;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(145deg, #050505, #0a0f1c);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1rem;
      color: #bbb;
    }

    .samples-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 2rem;
      flex-grow: 1;
    }

    .sample-card {
      background-color: var(--card);
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sample-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .play-button {
      background-color: var(--accent);
      border: none;
      padding: 0.7rem 1.6rem;
      color: white;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .play-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.07);
      box-shadow: 0 0 12px var(--accent-hover);
    }

    audio {
      width: 100%;
      margin-top: 1rem;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: #090c12;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .discord {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #7289da;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .discord:hover {
      transform: scale(1.05);
    }

    .discord img {
      width: 20px;
      height: 20px;
      filter: brightness(1.2);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .samples-container {
        padding: 1rem;
        gap: 1.2rem;
      }

      .play-button {
        font-size: 0.95rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽµ My Music Portfolio</h1>
    <p>Explore some of my featured tracks</p>
  </header>

  <main class="samples-container">
    <div class="sample-card">
      <h3>Sample 1</h3>
      <button class="play-button" onclick="playAudio(0)">â–¶ Play</button>
      <audio id="audio0" src="music/sample1.mp3"></audio>
    </div>
    <div class="sample-card">
      <h3>Sample 2</h3>
      <button class="play-button" onclick="playAudio(1)">â–¶ Play</button>
      <audio id="audio1" src="music/sample2.mp3"></audio>
    </div>
    <div class="sample-card">
      <h3>Sample 3</h3>
      <button class="play-button" onclick="playAudio(2)">â–¶ Play</button>
      <audio id="audio2" src="music/sample3.mp3"></audio>
    </div>
    <div class="sample-card">
      <h3>Sample 4</h3>
      <button class="play-button" onclick="playAudio(3)">â–¶ Play</button>
      <audio id="audio3" src="music/sample4.mp3"></audio>
    </div>
    <div class="sample-card">
      <h3>Sample 5</h3>
      <button class="play-button" onclick="playAudio(4)">â–¶ Play</button>
      <audio id="audio4" src="music/sample5.mp3"></audio>
    </div>
    <div class="sample-card">
      <h3>Sample 6</h3>
      <button class="play-button" onclick="playAudio(5)">â–¶ Play</button>
      <audio id="audio5" src="music/sample6.mp3"></audio>
    </div>
  </main>

  <footer>
    <div class="discord" title="ultragyattsk">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f47e.svg" alt="Discord Icon" />
      <span>@ultragyattsk</span>
    </div>
    <div>&copy; 2025 All rights reserved to this website.</div>
  </footer>

  <script>
    const audios = Array.from({ length: 6 }, (_, i) => document.getElementById("audio" + i));

    function playAudio(index) {
      audios.forEach((audio, i) => {
        if (i !== index) audio.pause();
      });

      const audio = audios[index];
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>

</body>
</html>
